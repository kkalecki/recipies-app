<app-header (displayRecipes)="onDisplayRecipes($event)" (displayShoppingList)="onDisplayShoppingList($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayRecipes"></app-recipes>
      <app-shopping-list *ngIf="displayShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
